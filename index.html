<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="todo-container">
        <header class="header"></header>
        <section class="content">
            <h2>To-Do List</h2>
            <div class="sort-icon" id="sortIcon">
                <i class="fa-solid fa-arrow-down-z-a" id="ascIcon"></i>
                <i class="fa-solid fa-arrow-up-a-z" id="descIcon" style="display: none;"></i>
            </div>
            <br>
            <div class="input-group">
                <input id="taskInput" type="search" style="display: none;" />
            </div>
            <ul class="task-list" id="taskList"></ul>
            <div class="button-group">
                <button id="addTaskBtn" class="add-button">Add</button>
            </div>
        </section>
        <button id="toggleInputBtn" class="plus-button">
            <span class="plus-icon">+</span>
        </button>
    </main>


<script src="script.js"></script>
</body>

</html>
